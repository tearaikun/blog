{% extends 'index.html' %}

{% block content %}


<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-7 heading-section text-center ftco-animate">
            <span class="subheading">Blog</span>
          <h2>Recent Blog</h2>
        </div>
      </div>
      {% for post in posts %}
      <div class="row d-flex" >
        <div class="col-md-4 d-flex ftco-animate" style="padding-left: 30px;">
            <div class="blog-entry justify-content-end">
            <a href="blog-single.html" class="block-20" style="background-image: url({{post.image.url}});">
            </a>
            <div class="text pt-4">
                <div class="meta mb-3">
                <div><a href="#">{{post.date}}</a></div>
                <div><a href="#">Admin</a></div>
                <div><a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a></div>
              </div>
              <h3 class="heading mt-2"><a href="#">{{post.title}}</a></h3>
              <p><a href="#" class="btn btn-primary">Read more</a></p>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
{% endblock %}
